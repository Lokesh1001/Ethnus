<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        table {
            margin: auto;
        }

        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        .form-group label {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center; color: palevioletred;">Registration Form</h1>

    <form>
        <table>
            <tr>
                <td><label for="firstName">First Name:</label></td>
                <td><input type="text" id="firstName" name="firstName"></td>
            </tr>
            <tr>
                <td><label for="lastName">Last Name:</label></td>
                <td><input type="text" id="lastName" name="lastName"></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email" name="email"></td>
            </tr>
            <tr>
                <td><label for="password">Password:</label></td>
                <td><input type="password" id="password" name="password"></td>
            </tr>
            <tr>
                <td><label for="rePassword">Re-enter Password:</label></td>
                <td><input type="password" id="rePassword" name="rePassword"></td>
            </tr>
            <tr>
                <td><label for="gender">Gender:</label></td>
                <td>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                </td>
            </tr>
            <tr>
                <td><label for="age">Age:</label></td>
                <td><input type="text" id="age" name="age"></td>
            </tr>
            <tr>
                <td><label for="phoneNumber">Phone Number:</label></td>
                <td><input type="tel" id="phoneNumber" name="phoneNumber"></td>
            </tr>
            <tr>
                <td><label for="address">Address:</label></td>
                <td><input type="text" id="address" name="address"></td>
            </tr>
            <tr>
                <td><label for="state">State:</label></td>
                <td><input type="text" id="state" name="state"></td>
            </tr>
            <tr>
                <td><label for="country">Country:</label></td>
                <td>
                    <select id="country" name="country">
                        <option value="us">United States</option>
                        <option value="ca">Canada</option>
                        <option value="uk">United Kingdom</option>
                        <!-- Add more options as needed -->
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="languagesKnown">Languages known:</label></td>
                <td>
                    <input type="checkbox" id="english" name="languagesKnown" value="english">
                    <label for="english">English</label>
                    <input type="checkbox" id="kannada" name="languagesKnown" value="kannada">
                    <label for="kannada">Kannada</label>
                    <input type="checkbox" id="hindi" name="languagesKnown" value="hindi">
                    <label for="hindi">Hindi</label>
                    <input type="checkbox" id="telugu" name="languagesKnown" value="telugu">
                    <label for="telugu">Telugu</label>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="checkbox" id="declaration" name="declaration" required>
                    <label for="declaration">Hereby I declare all the given details are true</label>
                </td>
            </tr>
        </table>
        <div class="form-group">
            <input type="submit" value="Register" style="text-align: center;">
        </div>
    </form>
    <p style="text-align: center;">Already have an account? <a href="#">Log in to Ethnus website</a></p>
</body>
</html>
