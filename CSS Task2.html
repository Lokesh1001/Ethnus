<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined Navigation Bars</title>
    <style>
        .navbar {
            background-color: #f0f0f0;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: blue; /* Set font color to blue */
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            transition: color 0.3s; /* Smooth transition for color change */
        }

        .navbar a:hover {
            color: orange; /* On hover, font color changes to orange */
        }

        .vertical-navbar {
            width: 200px;
            background-color: #f0f0f0;
            padding: 10px;
            float: left;
        }

        .vertical-navbar a {
            display: block;
            color: blue; /* Set font color to blue */
            text-decoration: none;
            padding: 8px 16px;
            margin: 8px 0;
            transition: color 0.3s; /* Smooth transition for color change */
        }

        .vertical-navbar a:hover {
            background-color: #ddd;
            color: orange; /* On hover, font color changes to orange */
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">Java</a>
        <a href="#">HTML</a>
        <a href="#">CSS</a>
    </div>
    
    <div class="vertical-navbar">
        <a href="#">Home</a>
        <a href="#">Java</a>
        <a href="#">CSS</a>
        <a href="#">HTML</a>
        <a href="#">Bootstrap</a>
    </div>
</body>
</html>
